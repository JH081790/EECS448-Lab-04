<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="formChecker.js" type="text/javascript"></script>
        <link rel="stylesheet" href="styles.css">
        <title>Customer Page</title>
    </head>
    <body>
        <form method="post" action="customerBackend.php" id="productForm">
            <div>
                <h3 id="products">Products</h3>
                <hr>
                <label for="soccerBall" style="font-weight: bold">Soccer Ball ($20.00):&nbsp;&nbsp;</label>
                <input type="number" name="soccerBall" id="soccerBall" value="0">
                <br>
                <label for="pencil" style="font-weight: bold">Pencil ($1.00):&nbsp;&nbsp;</label>
                <input type="number" name="pencil" id="pencil" value="0">
                <br>
                <label for="backpack" style="font-weight: bold">Backpack ($25.00):&nbsp;&nbsp;</label>
                <input type="number" name="backpack" id="backpack" value="0">
            </div>
            <br>
            <div>
                <label for="userName">Username</label>
                <input type="email" name="userName" id="userName">
                <br>
                <label for="pw">Password</label>
                <input type="password" name="password" id="pw">
                <h4>Shipping: </h4>
                <input type="radio" name="shipping" id="sevenDay" value="sevenDay">
                <label for="sevenDay">Free 7 Day</label>
                <br>
                <input type="radio" name="shipping" id="overnight" value="overnight">
                <label for="overnight">$50.00 over night</label>
                <br>
                <input type="radio" name="shipping" id="threeDay" value="threeDay">
                <label for="threeDay">$5.00 three day</label>
            </div>
            <br>
        </form>
        <button onclick="submit()">Submit</button>&nbsp;&nbsp;&nbsp;<button>Reset</button>
    </body>
</html>
